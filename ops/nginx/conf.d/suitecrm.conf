server {
  listen 80;
  server_name _;

  root /var/www/html/public;
  index index.php index.html;
  client_max_body_size 100m;

  # --- Security: deny hidden/config files ---
  location ~ /\.(?!well-known).* { deny all; }
  location ~* /(composer\.(json|lock)|package\.json|yarn\.lock|pnpm-lock\.yaml|\.env) { deny all; }
  location ~* /\.git { deny all; }

  # --- Static assets (cache) ---
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    access_log off;
    log_not_found off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800" always;
    try_files $uri =404;
  }

  # --- Legacy SuiteCRM 7 front controller ---
  location ^~ /legacy/ {
    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      access_log off; log_not_found off; expires 7d;
      try_files $uri =404;
    }
    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_pass app:9000;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_read_timeout 300;
      fastcgi_buffering on;
      fastcgi_buffers 16 32k;
      fastcgi_busy_buffers_size 64k;
    }
    try_files $uri /legacy/index.php?$args;
  }

  # --- Symfony (SuiteCRM 8) ---
  location / {
    try_files $uri /index.php?$args;
  }

  # --- PHP handler ---
  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_pass app:9000;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PHP_VALUE "upload_max_filesize=64M \n post_max_size=64M";
    fastcgi_read_timeout 300;
    fastcgi_buffering on;
    fastcgi_buffers 16 32k;
    fastcgi_busy_buffers_size 64k;
  }

  # --- Gzip compression ---
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript image/svg+xml;
  gzip_min_length 1024;
}
